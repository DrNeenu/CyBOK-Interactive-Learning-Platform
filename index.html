<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CyBOK Puzzle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: white;
      color: #2f2f2f;
    }
    header {
      background-color: #800000;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #800000;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.1rem;
      color: #4a4a4a;
    }
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .group-button {
      padding: 2rem 1.5rem;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #fff0f0, #ffe6e6);
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      color: #800000;
      box-shadow: 0 8px 12px rgba(0,0,0,0.1);
      width: 280px;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .group-button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ffe6e6, #ffcccc);
    }
    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>CyBOK Puzzle Learning</h1>
  </header>
  <div class="container">
    <p>Explore the 21 Knowledge Areas of Cybersecurity grouped under 5 domains.</p>
    <div class="button-grid">
      <button class="group-button" onclick="location.href='group1.html'">
        Human, Organisational & Regulatory Aspects
      </button>
      <button class="group-button" onclick="location.href='group2.html'">
        Attacks & Defences
      </button>
      <button class="group-button" onclick="location.href='group3.html'">
        Systems Security
      </button>
      <button class="group-button" onclick="location.href='group4.html'">
        Software and Platform Security
      </button>
      <button class="group-button" onclick="location.href='group5.html'">
        Infrastructure Security
      </button>
    </div>
  </div>
  <footer>
    &copy; 2025 CyBOK Puzzle Learning Platform
  </footer>
</body>
</html>
