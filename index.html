<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CyBOK Puzzle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: white;
      color: #2f2f2f;
    }
    header {
      background-color: #f8d7da; /* light maroon/red */
      color: black;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .container {
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: black;
    }
    .cybok-letter-o {
      display: inline-block;
      position: relative;
      width: 1em;
      height: 1em;
    }
    .cybok-letter-o::before,
    .cybok-letter-o::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      width: 100%;
      height: 50%;
      left: 0;
    }
    .cybok-letter-o::before {
      background: #800000;
      top: 0;
    }
    .cybok-letter-o::after {
      background: black;
      bottom: 0;
    }
    .subtitle {
      font-size: 1.2rem;
      color: white;
      margin-top: 0.25rem;
    }
    .button-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .group-button {
      padding: 2rem 1.5rem;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #fff0f0, #ffe6e6);
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      color: #800000;
      box-shadow: 0 8px 12px rgba(0,0,0,0.1);
      width: 280px;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .group-button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ffe6e6, #ffcccc);
    }
  </style>
</head>
<body>
  <header>
    <h1>
      CyB<span class="cybok-letter-o"></span>K Puzzle Learning
    </h1>
    <p class="subtitle">Explore Cybersecurity Knowledge Areas through interactive challenges</p>
  </header>
  <div class="container">
    <div class="button-grid">
      <button class="group-button" onclick="location.href='group1.html'">
        Human, Organisational & Regulatory Aspects
      </button>
      <button class="group-button" onclick="location.href='group2.html'">
        Attacks & Defences
      </button>
      <button class="group-button" onclick="location.href='group3.html'">
        Systems Security
      </button>
      <button class="group-button" onclick="location.href='group4.html'">
        Software and Platform Security
      </button>
      <button class="group-button" onclick="location.href='group5.html'">
        Infrastructure Security
      </button>
    </div>
  </div>
</body>
</html>
