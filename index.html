<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CyBOK Puzzle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #800000; /* Maroon */
      font-size: 2.5em;
    }

    p {
      font-size: 1.2em;
    }

    .start-button {
      background-color: #800000; /* Maroon */
      color: #ffffff;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .start-button:hover {
      background-color: #660000; /* Darker Maroon */
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666666;
    }
  </style>
</head>
<body>
  <h1>Welcome to CyBOK Puzzle</h1>
  <p>Explore puzzles inspired by CyBOK's 21 Knowledge Areas.</p>
  <button class="start-button">Start Playing</button>

  <footer>Created with ❤️ for students by [Your Name]</footer>
</body>
</html>
