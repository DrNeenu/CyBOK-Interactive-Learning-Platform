<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Privacy & Online Rights – Crossword</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;

      color: #333;
    }
    h1 {
      text-align: center;
      color: #800000;
    }
    #stats {
      text-align: center;
      margin: 1rem 0;
      font-weight: bold;
    }
    #crossword {
      display: grid;
      grid-template-columns: repeat(30, 30px);
      gap: 2px;
      justify-content: center;
      margin: 2rem 0;
      overflow-x: auto;
    }
    .cell {
      position: relative;
      width: 30px;
      height: 30px;
      border: 1px solid #ccc;
      background: white;
      text-align: center;
    }
    .cell input {
      width: 100%;
      height: 100%;
      text-align: center;
      border: none;
      font-size: 1rem;
      text-transform: uppercase;
    }
    .cell .number {
      position: absolute;
      top: 0;
      left: 2px;
      font-size: 0.6rem;
      color: #555;
    }
    .black {
      background: #000;
    }
    .clues {
      max-width: 800px;
      margin: auto;
    }
    .clues h2 {
      text-align: center;
    }
    .controls {
      text-align: center;
      margin: 1rem;
    }
    .controls button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      font-size: 1rem;
      background-color: #800000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
