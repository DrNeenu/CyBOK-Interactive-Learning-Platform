<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privacy & Online Rights – Crossword</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #800000;
    }
    #stats {
      text-align: center;
      margin: 1rem 0;
      font-weight: bold;
    }
    #crossword {
      display: grid;
      grid-template-columns: repeat(30, 30px);
      gap: 2px;
      justify-content: center;
      margin: 2rem 0;
      overflow-x: auto;
    }
    .cell {
      position: relative;
      width: 30px;
      height: 30px;
      border: 1px solid #ccc;
      background: white;
      text-align: center;
    }
    .cell input {
      width: 100%;
      height: 100%;
      text-align: center;
      border: none;
      font-size: 1rem;
      text-transform: uppercase;
    }
    .cell .number {
      position: absolute;
      top: 0;
      left: 2px;
      font-size: 0.6rem;
      color: #555;
    }
    .black {
      background: #000;
    }
    .clues {
      max-width: 800px;
      margin: auto;
    }
    .clues h2 {
      text-align: center;
    }
    .controls {
      text-align: center;
      margin: 1rem;
    }
    .controls button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      font-size: 1rem;
      background-color: #800000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Privacy & Online Rights – Crossword</h1>
  <div id="stats">⏱️ Time: 0s | ✅ Score: 0%</div>
  <div id="crossword"></div>
  <div class="controls">
    <button onclick="checkAnswers()">Check Answers</button>
    <button onclick="revealAnswers()">Reveal Answers</button>
    <button onclick="finalScore()">Final Score</button>
    <button onclick="resetPuzzle()">Reset Puzzle</button>
  </div>

  <script>
  const words = [
  { word: 'PRIVACY', x: 0, y: 0, dir: 'across', number: 1 },
  { word: 'DATA', x: 0, y: 2, dir: 'down', number: 2 },
  { word: 'ENCRYPTION', x: 2, y: 2, dir: 'across', number: 3 },
  { word: 'ANONYMOUS', x: 2, y: 4, dir: 'down', number: 4 },
  { word: 'CYBER', x: 5, y: 0, dir: 'down', number: 5 },
  { word: 'SECURITY', x: 4, y: 6, dir: 'across', number: 6 },
  { word: 'RIGHTS', x: 0, y: 10, dir: 'across', number: 7 },
  { word: 'USERS', x: 10, y: 2, dir: 'down', number: 8 },
  { word: 'COMMUNICATION', x: 0, y: 12, dir: 'across', number: 9 },
  { word: 'PRIVACYPRESERVING', x: 0, y: 14, dir: 'across', number: 10 }
];

const gridSize = 25;
const grid = Array.from({ length: gridSize }, () => Array(gridSize).fill(null));
const clueNumbers = Array.from({ length: gridSize }, () => Array(gridSize).fill(null));
const inputRefs = [];

words.forEach(({ word, x, y, dir, number }) => {
  for (let i = 0; i < word.length; i++) {
    const row = dir === 'down' ? y + i : y;
    const col = dir === 'across' ? x + i : x;
    grid[row][col] = word[i];
  }
  clueNumbers[y][x] = number;
});

const crossword = document.getElementById('crossword');
for (let r = 0; r < gridSize; r++) {
  for (let c = 0; c < gridSize; c++) {
    const cell = document.createElement('div');
    cell.classList.add('cell');

    if (grid[r][c] === null) {
      cell.classList.add('black');
    } else {
      if (clueNumbers[r][c]) {
        const number = document.createElement('div');
        number.className = 'number';
        number.textContent = clueNumbers[r][c];
        cell.appendChild(number);
      }
      const input = document.createElement('input');
      input.maxLength = 1;
      input.dataset.row = r;
      input.dataset.col = c;
      cell.appendChild(input);
      inputRefs.push({ input, correct: grid[r][c] });
    }
    crossword.appendChild(cell);
  }
}

function checkAnswers() {
  let correct = 0;
  inputRefs.forEach(({ input, correct: answer }) => {
    const value = input.value.toUpperCase();
    if (value === answer) {
      input.style.backgroundColor = '#d4edda';
      correct++;
    } else {
      input.style.backgroundColor = '#f8d7da';
    }
  });
  const score = Math.round((correct / inputRefs.length) * 100);
  document.getElementById('stats').textContent = `⏱️ Time: ${elapsed}s | ✅ Score: ${score}%`;
}

function revealAnswers() {
  inputRefs.forEach(({ input, correct }) => {
    input.value = correct;
    input.style.backgroundColor = '#fff3cd';
  });
}

function resetPuzzle() {
  inputRefs.forEach(({ input }) => {
    input.value = '';
    input.style.backgroundColor = '';
  });
  elapsed = 0;
  document.getElementById('stats').textContent = '⏱️ Time: 0s | ✅ Score: 0%';
}

function finalScore() {
  let correct = 0;
  inputRefs.forEach(({ input, correct: answer }) => {
    const value = input.value.toUpperCase();
    if (value === answer) correct++;
  });
  const score = Math.round((correct / inputRefs.length) * 100);
  alert(`⏱️ Time: ${elapsed}s
✅ Final Score: ${score}%`);
}

let elapsed = 0;
setInterval(() => {
  elapsed++;
  const stats = document.getElementById('stats');
  const scoreText = stats.textContent.includes('%') ? stats.textContent.split('|')[1].trim() : '✅ Score: 0%';
  stats.textContent = `⏱️ Time: ${elapsed}s | ${scoreText}`;
}, 1000);
</script>
</body>
</html>
